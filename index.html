<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadi Graphics</title>

  <!-- Load Russo One font -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      background: #000;
    }

    header .logo img {
      width: 100px; /* Adjust as needed */
    }

    .title h2 {
      font-size: 1.8rem;
      margin: 0;
      letter-spacing: 2px;
      color: #fff;
    }

    .title h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 3px;
      color: #fff;
    }

    .title h1 span {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="fgggg.png" alt="Fadi Graphics Logo">
    </div>
    <div class="title">
      <h2>WELCOME TO</h2>
      <h1><span>FADI</span> GRAPHICS</h1>
    </div>
  </header>

</body>
</html>
