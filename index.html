<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadi Graphics</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    .header {
      background-color: #000;
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      font-size: 40px;
      margin: 10px 0;
      letter-spacing: 2px;
    }
    .header h1 span {
      color: red;
    }
    .header p {
      font-size: 18px;
      color: #ccc;
      margin: 5px 0;
    }
    .about {
      background: url('dark-wood.jpg') no-repeat center center/cover;
      text-align: center;
      padding: 80px 20px;
    }
    .about h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .about p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background-color: red;
      color: #fff;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>WELCOME TO <span>FADI GRAPHICS</span></h1>
    <p>Designs that speak louder than words</p>
    <p style="margin-top:15px;">I'm a Professional Editor, Graphic Designer, Video Editor and Freelancer!</p>
  </div>

  <div class="about">
    <h2>About me</h2>
    <p>Hi, I’m Fahad — a Creative Designer & Front-End Developer.</p>
    <a href="#" class="btn">CONTACT FOR ORDER</a>
  </div>

</body>
</html>
